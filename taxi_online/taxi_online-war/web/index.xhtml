            </div>
            <div id="content" class="left_content">
                <ui:insert name="content"></ui:insert>
            </div>

            <div id="bottom">
                <center>
                    <h:outputText value="&copy; Copyright GL3-2019/2020   NJOMO YANICK" style="font-size: 9px;font-weight: bold;"/>
